name: Publish Quarto Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish-site:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.5.37

      # --- Installer TinyTeX (si nécessaire) ---
      - name: Install TinyTeX
        run: |
          if [ ! -d ~/.TinyTeX ]; then
            quarto install tinytex
          fi
          export PATH="$HOME/.TinyTeX/bin/x86_64-linux:$PATH"
          tlmgr update --self --all
          # Installer les packages nécessaires
          tlmgr install biblatex biber csquotes logreq xstring etoolbox kvoptions l3kernel l3packages l3backend french babel-french titling dsfont

      - name: Check TinyTeX installation
        run: quarto check tinytex

      # --- Render et publish ---
      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_CI }}

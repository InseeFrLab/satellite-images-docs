name: Publish slides

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  publish-slides:
      runs-on: ubuntu-latest

      permissions:
        contents: write
      steps:

        - name: Check out repository
          uses: actions/checkout@v3

        - name: Set up Quarto
          uses: quarto-dev/quarto-actions/setup@v2
          with:
            version: 1.5.37
        
        # --- Installer TinyTeX pour LaTeX / PDF ---
        - name: Install TinyTeX
          run: |
            quarto install tinytex
            tlmgr install biblatex biber csquotes logreq xstring etoolbox kvoptions l3kernel l3packages l3backend french babel-french titling dsfont mathrsfs

        - name: Render and Publish
          uses: quarto-dev/quarto-actions/publish@v2
          with:
            target: gh-pages
          env:
            GITHUB_TOKEN: ${{ secrets.TOKEN_CI }}
name: Publish slides

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  publish-slides:
      runs-on: ubuntu-latest

      permissions:
        contents: write
      steps:

        - name: Check out repository
          uses: actions/checkout@v3

        - name: Set up Quarto
          uses: quarto-dev/quarto-actions/setup@v2
          with:
            version: 1.5.37
        
        - name: Installs TeX Gyre Heros
          run: |
            echo "üîç Checking for root privileges..."
            if [ "$EUID" -ne 0 ]; then
              echo "‚ùå Please run this script as root (use: sudo $0)"
              exit 1
            fi

            echo "‚úÖ Updating package lists..."
            apt update -y

            echo "üì¶ Installing TeX Gyre fonts..."
            apt install -y fonts-texgyre

            echo "‚úÖ Done!"

        - name: Render and Publish
          uses: quarto-dev/quarto-actions/publish@v2
          with:
            target: gh-pages
          env:
            GITHUB_TOKEN: ${{ secrets.TOKEN_CI }}

name: Publish slides

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  publish-slides:
      runs-on: ubuntu-latest
      container:
        image: inseefrlab/onyxia-vscode-python:py3.13.8

      permissions:
        contents: write
      steps:

        - name: Check out repository
          uses: actions/checkout@v3

        - name: Set up Quarto
          uses: quarto-dev/quarto-actions/setup@v2
          with:
            version: 1.5.37

        - name: Render and Publish
          uses: quarto-dev/quarto-actions/publish@v2
          with:
            target: gh-pages
          env:
            GITHUB_TOKEN: ${{ secrets.TOKEN_CI }}
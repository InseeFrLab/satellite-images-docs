name: Publish slides

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  publish-slides:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.5.37

      # --- Cache TinyTeX ---
      - name: Cache TinyTeX
        uses: actions/cache@v4
        with:
          path: ~/.TinyTeX
          key: ${{ runner.os }}-tinytex

      - name: Install TinyTeX if missing
        run: |
          if [ ! -d ~/.TinyTeX ]; then
            quarto install tinytex
          fi

      - name: Check TinyTeX installation
        run: quarto check tinytex

      # --- Installation manuelle de biblatex et biber ---
      - name: Install LaTeX packages
        run: |
          tlmgr install biblatex biber csquotes logreq xstring etoolbox kvoptions l3kernel l3packages l3backend
          tlmgr install french babel-french

      # --- Compilation & Publication ---
      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_CI }}
